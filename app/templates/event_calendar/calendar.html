<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlook-Style Calendar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        #sidebar {
            float: left;
            width: 250px;
            height: 100vh;
            overflow-y: auto;
            background-color: #ffffff;
            padding: 20px;
            border-right: 1px solid #ccc;
        }
        #calendar-container {
            margin-left: 250px;
            padding: 20px;
        }
        #calendar {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .fc-view-container {
            border-radius: 5px;
            overflow: hidden;
        }
        .fc-toolbar {
            background-color: #f8f9fa;
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 5px 5px 0 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h4>Team Members</h4>
        <ul>
            <li>Alice</li>
            <li>Bob</li>
            <li>Charlie</li>
            <!-- Add more team members dynamically here -->
        </ul>
    </div>
    <div id="calendar-container">
        <div id='calendar'></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                editable: true,
                selectable: true,
                selectHelper: true,
                select: function(start, end) {
                    var startDate = start.format('YYYY-MM-DD');
                    var endDate = end.subtract(1, 'days').format('YYYY-MM-DD');

                    $('#start-date').val(startDate);
                    $('#end-date').val(endDate);
                    $('#leaveModal').modal('show');

                    $('#calendar').fullCalendar('unselect'); // clear selection
                },
                eventClick: function(event, jsEvent, view) {
                    // Allow editing or reviewing event details
                }
            });
        });
    </script>
</body>
</html>
