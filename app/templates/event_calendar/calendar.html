<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Leave Calendar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"><div id='calendar1'></div></div>
            <div class="col-md-4"><div id='calendar2'></div></div>
            <div class="col-md-4"><div id='calendar3'></div></div>
        </div>
    </div>

    <!-- Modal for entering leave request -->
    <div class="modal fade" id="leaveModal" tabindex="-1" role="dialog" aria-labelledby="leaveModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="leaveModalLabel">Request Leave</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="leaveForm">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="start-date">Start Date</label>
                            <input type="date" class="form-control" id="start-date" name="start" required>
                        </div>
                        <div class="form-group">
                            <label for="end-date">End Date</label>
                            <input type="date" class="form-control" id="end-date" name="end" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit Request</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

   <script>
$(document).ready(function() {
    var currentMonth = moment().month();
    var year = moment().year();

    createCalendar('#calendar1', moment([year, currentMonth, 1]));
    createCalendar('#calendar2', moment([year, currentMonth + 1, 1]));
    createCalendar('#calendar3', moment([year, currentMonth + 2, 1]));

    function createCalendar(selector, defaultDate) {
        $(selector).fullCalendar({
            defaultDate: defaultDate,
            header: {
                left: '',
                center: 'title',
                right: ''
            },
            editable: true,
            selectable: true,
            selectHelper: true,
            select: function(start, end) {
                var startDate = start.format('YYYY-MM-DD');
                var endDate = end.subtract(1, 'days').format('YYYY-MM-DD');

                $('#start-date').val(startDate);
                $('#end-date').val(endDate);
                $('#leaveModal').modal('show');
                $('.fullCalendar').fullCalendar('unselect'); // clear selection in all calendars
            },
            eventClick: function(event, jsEvent, view) {
                // Allow editing or reviewing event details
            }
        });
    }

    // External navigation buttons to synchronize navigation across all calendars
    $('#next').click(function() {
        $('#calendar1').fullCalendar('next');
        $('#calendar2').fullCalendar('next');
        $('#calendar3').fullCalendar('next');
    });

    $('#prev').click(function() {
        $('#calendar1').fullCalendar('prev');
        $('#calendar2').fullCalendar('prev');
        $('#calendar3').fullCalendar('prev');
    });
});
</script>

</body>
</html>
