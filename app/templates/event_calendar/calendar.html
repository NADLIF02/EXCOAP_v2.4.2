<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Team Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.10.1/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@5.10.1/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@5.10.1/main.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            margin: 0;
            background-color: #f4f6f8;
        }
        #user-list {
            flex: 0 0 250px;
            overflow-y: auto;
            background-color: #fff;
            padding: 20px;
            border-right: 2px solid #eaeaea;
        }
        #calendar-container {
            flex-grow: 1;
            padding: 20px;
        }
        .fc .fc-toolbar-title {
            font-size: 1.75rem;
            color: #333;
        }
        .fc .fc-button-primary {
            background-color: #0062cc;
            border-color: #005cbf;
        }
        .fc .fc-button-primary:not(:disabled):active, .fc .fc-button-primary:not(:disabled).fc-button-active {
            background-color: #005cbf;
            border-color: #004085;
        }
        .fc-event {
            background-color: #ff9f89;
            border: 1px solid #ff7a59;
        }
        .modal-content {
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="d-flex h-100">
        <div id="user-list">
            <h4 class="pb-2 border-bottom">Team Members</h4>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Alice</li>
                <li class="list-group-item">Bob</li>
                <li class="list-group-item">Charlie</li>
                <!-- More users can be added here -->
            </ul>
        </div>
        <div id="calendar-container">
            <div id='calendar'></div>
        </div>
    </div>

    <div class="modal fade" id="leaveModal" tabindex="-1" aria-labelledby="leaveModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="leaveModalLabel">Submit Leave Request</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="leaveForm">
                    <div class="modal-body">
                        <div class="form-group mb-3">
                            <label for="user-name" class="form-label">User Name</label>
                            <select class="form-select" id="user-name" name="userName" required>
                                <option value="Alice">Alice</option>
                                <option value="Bob">Bob</option>
                                <option value="Charlie">Charlie</option>
                                <!-- More users can be added here -->
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="leave-description" class="form-label">Description</label>
                            <textarea class="form-control" id="leave-description" name="description" required></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="leave-start" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="leave-start" name="start" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="leave-end" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="leave-end" name="end" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit Request</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                plugins: ['interaction', 'dayGrid'],
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,dayGridWeek,dayGridDay'
                },
                editable: true,
                selectable: true,
                selectMirror: true,
                select: function(info) {
                    $('#leaveModal').modal('show');
                    $('#leave-start').val(info.startStr);
                    $('#leave-end').val(info.endStr);
                    calendar.unselect();
                },
                eventClick: function(info) {
                    alert('Event: ' + info.event.title + '\nStart: ' + info.event.start.toISOString().substring(0, 10) + '\nEnd: ' + (info.event.end ? info.event.end.toISOString().substring(0, 10) : info.event.start.toISOString().substring(0, 10)) + '\nDescription: ' + info.event.extendedProps.description);
                }
            });
            calendar.render();

            $('#leaveForm').on('submit', function(e) {
                e.preventDefault();
                var userName = $('#user-name').val();
                var description = $('#leave-description').val();
                var start = $('#leave-start').val();
                var end = $('#leave-end').val();
                var eventData = {
                    title: userName + "'s Leave",
                    start: start,
                    end: end,
                    description: description,
                    color: '#ff9f89'
                };
                calendar.addEvent(eventData);
                $('#leaveModal').modal('hide');
            });
        });
    </script>
</body>
</html>
