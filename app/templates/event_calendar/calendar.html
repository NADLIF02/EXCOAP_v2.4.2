<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des absences</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
    
    <style>
         form {
        display: none;
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label, input, select, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input, select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    
    <div id='calendar'></div>

    <h1>Gestion des Congés</h1>
    <form id="form" action="/add_conge" method="post">
    <label for="type">Type de congé:</label>
    <select name="type" id="type">
        <option value="Congé payé">Congé payé</option>
        <option value="Congé maladie">Congé maladie</option>
    </select>
    <label for="date_debut">Date de début:</label>
    <input type="date" id="date_debut" name="date_debut" required>
    <label for="date_fin">Date de fin:</label>
    <input type="date" id="date_fin" name="date_fin" required>
    <button type="submit">Soumettre le congé</button>
</form>

   <script>
$(document).ready(function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: ['dayGrid', 'interaction', 'timeGrid', 'list'],
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
        },
        navLinks: true,
        editable: true,
        dayMaxEvents: true,
        events: '/get_absences',  // Assurez-vous que cela fonctionne comme prévu
        dateClick: function(info) {
            // Affiche le formulaire lorsque l'utilisateur clique sur une date
            $('#form').show();  // Assurez-vous que l'ID de votre formulaire est 'form'
            $('#date_debut').val(info.dateStr); // Remplit la date de début
            $('#date_fin').val(info.dateStr);   // Remplit la date de fin
        }
    });

    calendar.render();
});
</script>

</body>
</html>
