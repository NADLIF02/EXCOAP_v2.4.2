<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management System with Calendar</title>
    <link href='https://unpkg.com/fullcalendar@5/main.min.css' rel='stylesheet' />
    <script src='https://unpkg.com/fullcalendar@5/main.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: [
                    // These events could be fetched dynamically in a real application
                    { title: 'Vacation', start: '2024-05-01', end: '2024-05-05' },
                    { title: 'Sick Leave', start: '2024-05-10', end: '2024-05-11' }
                ]
            });
            calendar.render();
        });
    </script>
</head>
<body>
    <h1>Leave Management System</h1>

    <!-- Calendar Display -->
    <div id='calendar'></div>

    <!-- Employee Leave Request Form -->
    <section>
        <h2>Request Leave</h2>
        <form action="/submit-leave-request" method="POST">
            <label for="employee-name">Name:</label>
            <input type="text" id="employee-name" name="employee-name" required><br><br>

            <label for="leave-type">Type of Leave:</label>
            <select id="leave-type" name="leave-type">
                <option value="vacation">Vacation</option>
                <option value="sick">Sick Leave</option>
                <option value="personal">Personal Day</option>
            </select><br><br>

            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" required><br><br>

            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date" required><br><br>

            <label for="reason">Reason (optional):</label>
            <textarea id="reason" name="reason"></textarea><br><br>

            <button type="submit">Submit Request</button>
        </form>
    </section>

    <!-- Manager Approval Section -->
    <section>
        <h2>Approve Leave Requests</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type of Leave</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Reason</th>
                    <th>Approve</th>
                    <th>Reject</th>
                </tr>
            </thead>
            <tbody>
                <!-- This should be populated dynamically from the server in a real app -->
                <tr>
                    <td>John Doe</td>
                    <td>Vacation</td>
                    <td>2024-05-01</td>
                    <td>2024-05-10</td>
                    <td>Family trip</td>
                    <td><button>Approve</button></td>
                    <td><button>Reject</button></td>
                </tr>
            </tbody>
        </table>
    </section>

</body>
</html>
