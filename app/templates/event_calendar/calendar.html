<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Team Calendar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #f4f6f8;
        }
        #user-list {
            width: 200px;
            overflow-y: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        #calendar-container {
            flex-grow: 1;
            overflow-x: auto;
            padding: 20px;
        }
        #calendar {
            min-width: 1000px; /* Ensure there's enough room to scroll horizontally */
        }
    </style>
</head>
<body>
    <div id="user-list">
        <h4>Team Members</h4>
        <ul class="list-unstyled">
            <li>Alice</li>
            <li>Bob</li>
            <li>Charlie</li>
            <!-- More users can be added here -->
        </ul>
    </div>
    <div id="calendar-container">
        <div id='calendar'></div>
    </div>

    <!-- Modal for submitting leave requests -->
    <div class="modal fade" id="leaveModal" tabindex="-1" role="dialog" aria-labelledby="leaveModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="leaveModalLabel">Submit Leave Request</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="leaveForm">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="user-name">User Name</label>
                            <input type="text" class="form-control" id="user-name" name="userName" required>
                        </div>
                        <div class="form-group">
                            <label for="leave-description">Description</label>
                            <textarea class="form-control" id="leave-description" name="description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="leave-start">Start Date</label>
                            <input type="date" class="form-control" id="leave-start" name="start" required>
                        </div>
                        <div class="form-group">
                            <label for="leave-end">End Date</label>
                            <input type="date" class="form-control" id="leave-end" name="end" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit Request</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                editable: true,
                selectable: true,
                selectHelper: true,
                select: function(start, end) {
                    $('#leaveModal').modal('show');
                    $('#leave-start').val(start.format('YYYY-MM-DD'));
                    $('#leave-end').val(end.format('YYYY-MM-DD'));
                    $('#calendar').fullCalendar('unselect');
                },
                eventClick: function(calEvent, jsEvent, view) {
                    alert('Event: ' + calEvent.title + '\nDescription: ' + calEvent.description);
                },
                eventLimit: true // for all non-agenda views
            });

            $('#leaveForm').on('submit', function(e) {
                e.preventDefault();
                var userName = $('#user-name').val();
                var description = $('#leave-description').val();
                var start = $('#leave-start').val();
                var end = $('#leave-end').val();
                var eventData = {
                    title: userName + "'s Leave",
                    start: start,
                    end: end,
                    description: description  // Store description in event object
                };
                $('#calendar').fullCalendar('renderEvent', eventData, true); // stick the event
                $('#leaveModal').modal('hide');
            });
        });
    </script>
</body>
</html>
