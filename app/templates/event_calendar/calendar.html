<!DOCTYPE html>
<html lang="fr">
<head>
     <meta charset="UTF-8">
    <title>Gestion des absences</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
   <script>
$(document).ready(function() {
    $('#calendar').fullCalendar({
        header: {
            left: 'prev,next today',
            center: 'title',
            right: 'month,agendaWeek,agendaDay'
        },
        editable: true,
        events: function(start, end, timezone, callback) {
            $.ajax({
                url: '/get_absences',
                dataType: 'json',
                success: function(response) {
                    var events = [];
                    $(response).each(function() {
                        events.push({
                            title: this.type,
                            start: this.date_debut, // assurez-vous que les dates sont au format ISO8601
                            end: this.date_fin,  // ajoutez la date de fin
                            allDay: true
                        });
                    });
                    callback(events);
                }
            });
        }
    });
});

</script>
</head>
<body>
<body>
      <form action="/add_conge" method="post">
    <label for="type">Type de congé:</label>
    <select name="type" id="type">
        <option value="Congé payé">Congé payé</option>
        <option value="Congé maladie">Congé maladie</option>
    </select>
    <label for="date_debut">Date de début:</label>
    <input type="date" id="date_debut" name="date_debut" required>
    <label for="date_fin">Date de fin:</label>
    <input type="date" id="date_fin" name="date_fin" required>
    <button type="submit">Soumettre le congé</button>
</form>

    <div id='calendar'></div>
</form>

</body>
</html>
