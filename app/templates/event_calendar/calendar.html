<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Team Calendar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #f4f6f8;
        }
        #user-list {
            width: 200px;
            overflow-y: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        #calendar-container {
            flex-grow: 1;
            overflow-x: auto;
            padding: 20px;
        }
        #calendar {
            min-width: 1000px; /* Ensure there's enough room to scroll horizontally */
        }
    </style>
</head>
<body>
    <div id="user-list">
        <h4>Team Members</h4>
        <ul class="list-unstyled">
            <li>Alice</li>
            <li>Bob</li>
            <li>Charlie</li>
            <!-- More users can be added here -->
        </ul>
    </div>
    <div id="calendar-container">
        <div id="calendar"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                defaultView: 'agendaWeek',
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'agendaDay,agendaWeek,month'
                },
                editable: true,
                selectable: true,
                eventLimit: true, // Allow more than one event per day
                aspectRatio: 3,  // Wider than tall
                scrollTime: '08:00:00',  // Start at 8:00 AM
                slotDuration: '00:30:00',  // 30-minute slots
            });
        });
    </script>
</body>
</html>
