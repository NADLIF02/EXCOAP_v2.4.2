<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Leave Calendar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
    <style>
        body {
            display: flex;
            flex-wrap: nowrap;
            height: 100vh;
            overflow: hidden;
        }
        #sidebar {
            flex: 0 0 250px;
            height: 100vh;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #ccc;
        }
        #calendar-container {
            flex-grow: 1;
            padding: 20px;
        }
        .calendar-controls {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h4>Team Members</h4>
        <ul>
            <li>Alice</li>
            <li>Bob</li>
            <li>Charlie</li>
            <!-- Add more team members dynamically here -->
        </ul>
    </div>
    <div id="calendar-container">
        <div class="calendar-controls">
            <button id="prev" class="btn btn-primary">Prev</button>
            <button id="next" class="btn btn-primary">Next</button>
        </div>
        <div id='calendar'></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'title',
                    center: '',
                    right: ''
                },
                editable: true,
                selectable: true,
                selectHelper: true,
                select: function(start, end) {
                    var startDate = start.format('YYYY-MM-DD');
                    var endDate = end.subtract(1, 'days').format('YYYY-MM-DD');

                    $('#start-date').val(startDate);
                    $('#end-date').val(endDate);
                    $('#leaveModal').modal('show');

                    $('#calendar').fullCalendar('unselect'); // clear selection
                },
                eventClick: function(event, jsEvent, view) {
                    // Allow editing or reviewing event details
                }
            });

            $('#next').click(function() {
                $('#calendar').fullCalendar('next');
            });

            $('#prev').click(function() {
                $('#calendar').fullCalendar('prev');
            });
        });
    </script>
</body>
</html>
